<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isis DNA覺醒 - PDF報告管理系統</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cinzel', 'Noto Sans TC', serif;
            line-height: 1.6;
            background: #1a4332;
            color: #f5f5dc;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        /* Divine Forest Background with Sacred Geometry */
        body:before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(218, 165, 32, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(46, 125, 50, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(184, 134, 11, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, #1a4332 0%, #2e7d32 30%, #388e3c 60%, #1b5e20 100%);
            z-index: -2;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(46, 125, 50, 0.8);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 30px 80px rgba(46, 125, 50, 0.3),
                inset 0 1px 0 rgba(218, 165, 32, 0.3);
            border: 2px solid rgba(218, 165, 32, 0.3);
        }
        
        .header h1 {
            background: linear-gradient(45deg, #daa520, #ffd700, #b8860b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 10px;
            animation: divine-pulse 5s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(218, 165, 32, 0.5);
        }
        
        @keyframes divine-pulse {
            0%, 100% { 
                filter: drop-shadow(0 0 20px rgba(218, 165, 32, 0.6));
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 40px rgba(218, 165, 32, 0.8));
                transform: scale(1.02);
            }
        }
        
        .auth-section {
            background: rgba(46, 125, 50, 0.9);
            border: 2px solid rgba(218, 165, 32, 0.4);
            border-left: 6px solid #daa520;
            padding: 60px;
            margin: 80px 0;
            border-radius: 25px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 20px 50px rgba(46, 125, 50, 0.2),
                inset 0 1px 0 rgba(218, 165, 32, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .auth-input {
            width: 100%;
            padding: 15px 25px;
            border: 2px solid rgba(218, 165, 32, 0.3);
            border-radius: 15px;
            background: rgba(46, 125, 50, 0.5);
            color: #f5f5dc;
            font-size: 1.1em;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .auth-input:focus {
            outline: none;
            border-color: #daa520;
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.3);
        }
        
        .auth-input::placeholder {
            color: rgba(245, 245, 220, 0.6);
        }
        
        .auth-button {
            background: linear-gradient(45deg, #daa520, #ffd700);
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            color: #1a4332;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(218, 165, 32, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .auth-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(218, 165, 32, 0.4);
        }
        
        .main-content {
            display: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(46, 125, 50, 0.9);
            border: 2px solid rgba(218, 165, 32, 0.3);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            transition: all 0.5s ease;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(46, 125, 50, 0.15);
        }
        
        .stat-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #daa520;
            box-shadow: 
                0 25px 60px rgba(46, 125, 50, 0.3),
                0 0 40px rgba(218, 165, 32, 0.2);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #daa520, #ffd700, #b8860b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            animation: divine-shimmer 4s ease-in-out infinite;
        }
        
        @keyframes divine-shimmer {
            0%, 100% { filter: hue-rotate(0deg) brightness(1); }
            50% { filter: hue-rotate(15deg) brightness(1.1); }
        }
        
        .students-table {
            background: rgba(46, 125, 50, 0.9);
            border: 2px solid rgba(218, 165, 32, 0.4);
            border-radius: 25px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(46, 125, 50, 0.2);
            overflow-x: auto;
            position: relative;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        th {
            background: rgba(218, 165, 32, 0.1);
            color: #daa520;
            font-weight: 600;
        }
        
        .plan-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .plan-1 { background: #4CAF50; color: #fff; }
        .plan-2 { background: #FF9800; color: #fff; }
        .plan-3 { background: #2196F3; color: #fff; }
        
        .action-btn {
            background: linear-gradient(45deg, #daa520, #ffd700);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: #1a4332;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(218, 165, 32, 0.3);
        }
        
        .action-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(218, 165, 32, 0.4);
        }
        
        .action-btn.generated {
            background: #4CAF50;
            color: #fff;
            cursor: not-allowed;
        }
        
        .report-editor {
            display: none;
            background: rgba(46, 125, 50, 0.9);
            border: 2px solid rgba(218, 165, 32, 0.4);
            border-radius: 25px;
            padding: 40px;
            margin-top: 50px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(46, 125, 50, 0.2);
        }
        
        .student-info {
            background: rgba(218, 165, 32, 0.1);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 2px solid rgba(218, 165, 32, 0.3);
            box-shadow: 0 10px 30px rgba(218, 165, 32, 0.1);
        }
        
        .report-textarea {
            width: 100%;
            min-height: 400px;
            padding: 25px;
            border: 2px solid rgba(218, 165, 32, 0.3);
            border-radius: 15px;
            background: rgba(46, 125, 50, 0.5);
            color: #f5f5dc;
            font-size: 1.1em;
            font-family: 'Noto Sans TC', sans-serif;
            resize: vertical;
            margin-bottom: 25px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .report-textarea:focus {
            outline: none;
            border-color: #daa520;
            box-shadow: 0 0 25px rgba(218, 165, 32, 0.3);
        }
        
        .report-textarea::placeholder {
            color: rgba(245, 245, 220, 0.6);
        }
        
        .report-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .generate-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: #fff;
            border: none;
            padding: 18px 40px;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }
        
        .generate-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.4);
        }
        
        .cancel-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: #fff;
            border: none;
            padding: 18px 40px;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(244, 67, 54, 0.3);
        }
        
        .cancel-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(244, 67, 54, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: #daa520;
            font-size: 1.1em;
            animation: divine-pulse 2s ease-in-out infinite;
        }
        
        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 30px;
            font-size: 1.1em;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        .success {
            color: #4CAF50;
            text-align: center;
            padding: 30px;
            font-size: 1.1em;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        /* Sacred Starfield */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #daa520;
            border-radius: 50%;
            animation: divine-twinkle 6s ease-in-out infinite;
            box-shadow: 0 0 6px #daa520;
        }
        
        @keyframes divine-twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            25% { opacity: 1; transform: scale(1.5); }
            50% { opacity: 0.7; transform: scale(1.2); }
            75% { opacity: 1; transform: scale(1.8); }
        }
    </style>
</head>
<body>
    <!-- Sacred Starfield -->
    <div class="starfield" id="starfield"></div>
    
    <div class="container">
        <div class="header">
            <h1>✨ Isis DNA覺醒 - 報告管理系統 ✨</h1>
            <p>為學員生成專屬的財富DNA報告</p>
        </div>

        <!-- 身份驗證 -->
        <div class="auth-section" id="authSection">
            <h2 style="color: #FFD700; margin-bottom: 20px;">🔐 身份驗證</h2>
            <input type="password" id="adminPassword" class="auth-input" placeholder="請輸入管理員密碼">
            <button class="auth-button" onclick="authenticate()">登入</button>
        </div>

        <!-- 主要內容 -->
        <div class="main-content" id="mainContent">
            <!-- 統計數據 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalOrders">0</div>
                    <div>總訂單數</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingReports">0</div>
                    <div>待處理報告</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedReports">0</div>
                    <div>已完成報告</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">NT$ <span id="totalRevenue">0</span></div>
                    <div>總收入</div>
                </div>
            </div>

            <!-- 學員列表 -->
            <div class="students-table">
                <h2 style="color: #FFD700; margin-bottom: 20px;">📋 學員列表</h2>
                <table>
                    <thead>
                        <tr>
                            <th>訂單編號</th>
                            <th>姓名</th>
                            <th>Email</th>
                            <th>方案</th>
                            <th>金額</th>
                            <th>購買日期</th>
                            <th>狀態</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <tr>
                            <td colspan="8" class="loading">載入中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 報告編輯器 -->
            <div class="report-editor" id="reportEditor">
                <h2 style="color: #FFD700; margin-bottom: 20px;">📝 建立報告</h2>
                
                <div class="student-info" id="studentInfo">
                    <!-- 學員資訊會在這裡動態填入 -->
                </div>

                <textarea id="reportContent" class="report-textarea" placeholder="請貼上或輸入報告內容..."></textarea>

                <div class="report-actions">
                    <button class="generate-btn" onclick="generateReport()">🚀 生成PDF並寄送</button>
                    <button class="cancel-btn" onclick="cancelEdit()">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全域變數
        let globalStudents = [];
        let currentStudent = null;

        // 身份驗證
        function authenticate() {
            const password = document.getElementById('adminPassword').value;
            if (password === 'isis2025') {
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                loadStudentData();
            } else {
                alert('密碼錯誤！');
            }
        }

        // 載入學員資料
        async function loadStudentData() {
            const tbody = document.getElementById('studentTableBody');
            tbody.innerHTML = '<tr><td colspan="8" class="loading">載入中...</td></tr>';

            try {
                const response = await fetch('/.netlify/functions/get-students');
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error);
                }

                globalStudents = data.students;
                tbody.innerHTML = '';

                if (globalStudents.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: #FFD700;">暫無學員資料</td></tr>';
                    return;
                }

                globalStudents.forEach(student => {
                    const row = document.createElement('tr');
                    const purchaseDate = new Date(student.createdAt).toLocaleDateString('zh-TW');
                    
                    row.innerHTML = `
                        <td>${student.orderNumber}</td>
                        <td>${student.name}</td>
                        <td>${student.email}</td>
                        <td><span class="plan-badge plan-${student.plan.includes('一') ? '1' : student.plan.includes('二') ? '2' : '3'}">${student.plan}</span></td>
                        <td>NT$ ${student.amount.toLocaleString()}</td>
                        <td>${purchaseDate}</td>
                        <td>${student.reportStatus === 'pending' ? '⏳ 待處理' : '✅ 已完成'}</td>
                        <td>
                            ${student.reportStatus === 'pending' ? 
                                `<button class="action-btn" onclick="editReport(${student.id})">建立報告</button>` :
                                `<button class="action-btn generated">已完成</button>`
                            }
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                updateStats();
            } catch (error) {
                console.error('載入學員資料失敗:', error);
                tbody.innerHTML = '<tr><td colspan="8" class="error">載入失敗，請重新整理頁面</td></tr>';
            }
        }

        // 更新統計資料
        function updateStats() {
            const totalOrders = globalStudents.length;
            const pendingReports = globalStudents.filter(s => s.reportStatus === 'pending').length;
            const completedReports = globalStudents.filter(s => s.reportStatus === 'completed').length;
            const totalRevenue = globalStudents.reduce((sum, s) => sum + s.amount, 0);

            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('pendingReports').textContent = pendingReports;
            document.getElementById('completedReports').textContent = completedReports;
            document.getElementById('totalRevenue').textContent = totalRevenue.toLocaleString();
        }

        // 編輯報告
        function editReport(studentId) {
            currentStudent = globalStudents.find(s => s.id === studentId);
            if (!currentStudent) return;

            // 顯示編輯區
            document.getElementById('reportEditor').style.display = 'block';
            
            // 填入學員資訊
            document.getElementById('studentInfo').innerHTML = `
                <h3 style="color: #FFD700; margin-bottom: 15px;">👤 學員資訊</h3>
                <p><strong>姓名：</strong>${currentStudent.name}</p>
                <p><strong>方案：</strong>${currentStudent.plan}</p>
                <p><strong>Email：</strong>${currentStudent.email}</p>
                <p><strong>生日：</strong>${currentStudent.birthDate || '未提供'}</p>
                <p><strong>密碼：</strong>${currentStudent.birthDate ? generatePassword(currentStudent.birthDate) : '無法生成(缺少生日)'} (使用生日YYYYMMDD格式)</p>
            `;

            // 清空報告內容
            document.getElementById('reportContent').value = '';

            // 滾動到編輯區
            document.getElementById('reportEditor').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }

        // 生成密碼
        function generatePassword(birthDate) {
            return birthDate.replace(/-/g, '');
        }

        // 取消編輯
        function cancelEdit() {
            document.getElementById('reportEditor').style.display = 'none';
            document.getElementById('reportContent').value = '';
            currentStudent = null;
        }

        // 生成報告
        async function generateReport() {
            if (!currentStudent) return;

            const reportContent = document.getElementById('reportContent').value.trim();
            if (!reportContent) {
                alert('請輸入報告內容');
                return;
            }

            // 生成密碼
            const password = currentStudent.birthDate ? generatePassword(currentStudent.birthDate) : null;
            if (!password) {
                alert('無法生成密碼：學員生日資料不完整');
                return;
            }

            const generateBtn = document.querySelector('.generate-btn');
            generateBtn.disabled = true;
            generateBtn.textContent = '生成中...';

            try {
                const response = await fetch('/.netlify/functions/generate-isis-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        student: {
                            orderNumber: currentStudent.orderNumber,
                            name: currentStudent.name,
                            email: currentStudent.email,
                            plan: currentStudent.plan
                        },
                        reportContent: reportContent,
                        password: password
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert('✅ PDF報告已生成並發送給學員！');
                    
                    // 更新學員狀態
                    currentStudent.reportStatus = 'completed';
                    
                    // 重新載入學員資料
                    loadStudentData();
                    
                    // 關閉編輯器
                    cancelEdit();
                } else {
                    throw new Error(result.error || '生成報告失敗');
                }

            } catch (error) {
                console.error('生成報告失敗:', error);
                alert('❌ 生成報告失敗: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = '🚀 生成PDF並寄送';
            }
        }

        // 輸入框事件
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                authenticate();
            }
        });
        
        // 創建星空效果
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            const starCount = 50;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 6 + 's';
                
                const size = Math.random() * 3 + 1.5;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                starfield.appendChild(star);
            }
        }
        
        // 頁面載入時創建星空
        window.addEventListener('load', createStarfield);
    </script>
</body>
</html>
