<body>
    <div class="container">

            <!-- Â≠∏Âì°ÂàóË°® -->

                <table>

                        <tr>
                            <th>Ë®ÇÂñÆÁ∑®Ëôü</th>
                            <th>ÂßìÂêç</th>
                            <th>Email</th>
                            <th>ÊñπÊ°à</th>
                            <th>ÈáëÈ°ç</th>
                            <th>Ë≥ºË≤∑Êó•Êúü</th>
                            <th>ÁãÄÊÖã</th>
                            <th>Êìç‰Ωú</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">

                            <td colspan="8" class="loading">ËºâÂÖ•‰∏≠...</td>

            <!-- Â†±ÂëäÁ∑®ËºØÂô® -->
            <div class="report-editor" id="reportEditor">

                <div class="student-info" id="studentInfo">
                    <!-- Â≠∏Âì°Ë≥áË®äÊúÉÂú®ÈÄôË£°ÂãïÊÖãÂ°´ÂÖ• -->
                </div>

                <textarea id="reportContent" class="report-textarea" placeholder="Ë´ãË≤º‰∏äÊàñËº∏ÂÖ•Â†±ÂëäÂÖßÂÆπ..."></textarea>

                <div class="report-actions">
                    <button class="generate-btn" onclick="generateReport()">üöÄ ÁîüÊàêPDF‰∏¶ÂØÑÈÄÅ</button>
                    <button class="cancel-btn" onclick="cancelEdit()">ÂèñÊ∂à</button>
                </div>

        </div>
    </div>

    <script>
        // ÂÖ®ÂüüËÆäÊï∏
        let globalStudents = [];
        let currentStudent = null;

        // Ë∫´‰ªΩÈ©óË≠â
        function authenticate() {
            const password = document.getElementById('adminPassword').value;
            if (password === 'isis2025') {
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                loadStudentData();
            } else {
                alert('ÂØÜÁ¢ºÈåØË™§ÔºÅ');
            }
        }

        // ËºâÂÖ•Â≠∏Âì°Ë≥áÊñô
        async function loadStudentData() {
            const tbody = document.getElementById('studentTableBody');
            tbody.innerHTML = '<tr><td colspan="8" class="loading">ËºâÂÖ•‰∏≠...</td></tr>';

            try {
                const response = await fetch('/.netlify/functions/get-students');
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error);
                }

                globalStudents = data.students;
                tbody.innerHTML = '';

                if (globalStudents.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: #FFD700;">Êö´ÁÑ°Â≠∏Âì°Ë≥áÊñô</td></tr>';
                    return;
                }

                globalStudents.forEach(student => {
                    const row = document.createElement('tr');
                    const purchaseDate = new Date(student.createdAt).toLocaleDateString('zh-TW');
                    
                    row.innerHTML = `
                        <td>${student.orderNumber}</td>
                        <td>${student.name}</td>
                        <td>${student.email}</td>
                        <td><span class="plan-badge plan-${student.plan.includes('‰∏Ä') ? '1' : student.plan.includes('‰∫å') ? '2' : '3'}">${student.plan}</span></td>
                        <td>NT$ ${student.amount.toLocaleString()}</td>
                        <td>${purchaseDate}</td>
                        <td>${student.reportStatus === 'pending' ? '‚è≥ ÂæÖËôïÁêÜ' : '‚úÖ Â∑≤ÂÆåÊàê'}</td>
                        <td>
                            ${student.reportStatus === 'pending' ? 
                                `<button class="action-btn" onclick="editReport(${student.id})">Âª∫Á´ãÂ†±Âëä</button>` :
                                `<button class="action-btn generated">Â∑≤ÂÆåÊàê</button>`
                            }
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                updateStats();
            } catch (error) {
                console.error('ËºâÂÖ•Â≠∏Âì°Ë≥áÊñôÂ§±Êïó:', error);
                tbody.innerHTML = '<tr><td colspan="8" class="error">ËºâÂÖ•Â§±ÊïóÔºåË´ãÈáçÊñ∞Êï¥ÁêÜÈ†ÅÈù¢</td></tr>';
            }
        }

        // Êõ¥Êñ∞Áµ±Ë®àË≥áÊñô
        function updateStats() {
            const totalOrders = globalStudents.length;
            const pendingReports = globalStudents.filter(s => s.reportStatus === 'pending').length;
            const completedReports = globalStudents.filter(s => s.reportStatus === 'completed').length;
            const totalRevenue = globalStudents.reduce((sum, s) => sum + s.amount, 0);

            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('pendingReports').textContent = pendingReports;
            document.getElementById('completedReports').textContent = completedReports;
            document.getElementById('totalRevenue').textContent = totalRevenue.toLocaleString();
        }

        // Á∑®ËºØÂ†±Âëä
        function editReport(studentId) {
            currentStudent = globalStudents.find(s => s.id === studentId);
            if (!currentStudent) return;

            // È°ØÁ§∫Á∑®ËºØÂçÄ
            document.getElementById('reportEditor').style.display = 'block';
            
            // Â°´ÂÖ•Â≠∏Âì°Ë≥áË®ä
            document.getElementById('studentInfo').innerHTML = `
                <h3 style="color: #FFD700; margin-bottom: 15px;">üë§ Â≠∏Âì°Ë≥áË®ä</h3>
                <p><strong>ÂßìÂêçÔºö</strong>${currentStudent.name}</p>
                <p><strong>ÊñπÊ°àÔºö</strong>${currentStudent.plan}</p>
                <p><strong>EmailÔºö</strong>${currentStudent.email}</p>
                <p><strong>ÁîüÊó•Ôºö</strong>${currentStudent.birthDate || 'Êú™Êèê‰æõ'}</p>
                <p><strong>ÂØÜÁ¢ºÔºö</strong>${currentStudent.birthDate ? generatePassword(currentStudent.birthDate) : 'ÁÑ°Ê≥ïÁîüÊàê(Áº∫Â∞ëÁîüÊó•)'} (‰ΩøÁî®ÁîüÊó•YYYYMMDDÊ†ºÂºè)</p>
            `;

            // Ê∏ÖÁ©∫Â†±ÂëäÂÖßÂÆπ
            document.getElementById('reportContent').value = '';

            // ÊªæÂãïÂà∞Á∑®ËºØÂçÄ
            document.getElementById('reportEditor').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }

        // ÁîüÊàêÂØÜÁ¢º
        function generatePassword(birthDate) {
            return birthDate.replace(/-/g, '');
        }

        // ÂèñÊ∂àÁ∑®ËºØ
        function cancelEdit() {
            document.getElementById('reportEditor').style.display = 'none';
            document.getElementById('reportContent').value = '';
            currentStudent = null;
        }

        // ÁîüÊàêÂ†±Âëä
        async function generateReport() {
            if (!currentStudent) return;

            const reportContent = document.getElementById('reportContent').value.trim();
            if (!reportContent) {
                alert('Ë´ãËº∏ÂÖ•Â†±ÂëäÂÖßÂÆπ');
                return;
            }

            // ÁîüÊàêÂØÜÁ¢º
            const password = currentStudent.birthDate ? generatePassword(currentStudent.birthDate) : null;
            if (!password) {
                alert('ÁÑ°Ê≥ïÁîüÊàêÂØÜÁ¢ºÔºöÂ≠∏Âì°ÁîüÊó•Ë≥áÊñô‰∏çÂÆåÊï¥');
                return;
            }

            const generateBtn = document.querySelector('.generate-btn');
            generateBtn.disabled = true;
            generateBtn.textContent = 'ÁîüÊàê‰∏≠...';

            try {
                const response = await fetch('/.netlify/functions/generate-isis-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        student: {
                            orderNumber: currentStudent.orderNumber,
                            name: currentStudent.name,
                            email: currentStudent.email,
                            plan: currentStudent.plan
                        },
                        reportContent: reportContent,
                        password: password
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert('‚úÖ PDFÂ†±ÂëäÂ∑≤ÁîüÊàê‰∏¶ÁôºÈÄÅÁµ¶Â≠∏Âì°ÔºÅ');
                    
                    // Êõ¥Êñ∞Â≠∏Âì°ÁãÄÊÖã
                    currentStudent.reportStatus = 'completed';
                    
                    // ÈáçÊñ∞ËºâÂÖ•Â≠∏Âì°Ë≥áÊñô
                    loadStudentData();
                    
                    // ÈóúÈñâÁ∑®ËºØÂô®
                    cancelEdit();
                } else {
                    throw new Error(result.error || 'ÁîüÊàêÂ†±ÂëäÂ§±Êïó');
                }

            } catch (error) {
                console.error('ÁîüÊàêÂ†±ÂëäÂ§±Êïó:', error);
                alert('‚ùå ÁîüÊàêÂ†±ÂëäÂ§±Êïó: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'üöÄ ÁîüÊàêPDF‰∏¶ÂØÑÈÄÅ';
            }
        }

        // Ëº∏ÂÖ•Ê°Ü‰∫ã‰ª∂
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                authenticate();
            }
        });
    </script>
