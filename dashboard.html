<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isis DNA覺醒 - 學員管理儀表板</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cinzel', 'Noto Sans TC', serif;
            line-height: 1.6;
            background: #1a4332;
            color: #f5f5dc;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        /* Divine Forest Background */
        body:before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(218, 165, 32, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(46, 125, 50, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(184, 134, 11, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, #1a4332 0%, #2e7d32 30%, #388e3c 60%, #1b5e20 100%);
            z-index: -2;
        }
        
        /* Sacred Starfield */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #daa520;
            border-radius: 50%;
            animation: divine-twinkle 6s ease-in-out infinite;
            box-shadow: 0 0 6px #daa520;
        }
        
        @keyframes divine-twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            25% { opacity: 1; transform: scale(1.5); }
            50% { opacity: 0.7; transform: scale(1.2); }
            75% { opacity: 1; transform: scale(1.8); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(46, 125, 50, 0.8);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 30px 80px rgba(46, 125, 50, 0.3),
                inset 0 1px 0 rgba(218, 165, 32, 0.3);
            border: 2px solid rgba(218, 165, 32, 0.3);
        }
        
        .header h1 {
            background: linear-gradient(45deg, #daa520, #ffd700, #b8860b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 10px;
            animation: divine-pulse 5s ease-in-out infinite;
        }
        
        @keyframes divine-pulse {
            0%, 100% { 
                filter: drop-shadow(0 0 20px rgba(218, 165, 32, 0.6));
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 40px rgba(218, 165, 32, 0.8));
                transform: scale(1.02);
            }
        }
        
        .auth-section {
            background: rgba(46, 125, 50, 0.9);
            border: 2px solid rgba(218, 165, 32, 0.4);
            border-left: 6px solid #daa520;
            padding: 60px;
            margin: 80px 0;
            border-radius: 25px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 20px 50px rgba(46, 125, 50, 0.2),
                inset 0 1px 0 rgba(218, 165, 32, 0.2);
        }
        
        .auth-input {
            width: 100%;
            padding: 15px 25px;
            border: 2px solid rgba(218, 165, 32, 0.3);
            border-radius: 15px;
            background: rgba(46, 125, 50, 0.5);
            color: #f5f5dc;
            font-size: 1.1em;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .auth-input:focus {
            outline: none;
            border-color: #daa520;
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.3);
        }
        
        .auth-button {
            background: linear-gradient(45deg, #daa520, #ffd700);
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            color: #1a4332;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(218, 165, 32, 0.3);
        }
        
        .auth-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(218, 165, 32, 0.4);
        }
        
        .main-content {
            display: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .stat-card {
            background: rgba(46, 125, 50, 0.9);
            border: 2px solid rgba(218, 165, 32, 0.3);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            transition: all 0.5s ease;
            backdrop-filter: blur(20px);
            box-shadow: 0 15px 40px rgba(46, 125, 50, 0.15);
        }
        
        .stat-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #daa520;
            box-shadow: 
                0 25px 60px rgba(46, 125, 50, 0.3),
                0 0 40px rgba(218, 165, 32, 0.2);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #daa520, #ffd700, #b8860b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .student-card {
            background: rgba(46, 125, 50, 0.9);
            border: 2px solid rgba(218, 165, 32, 0.3);
            padding: 30px;
            border-radius: 25px;
            transition: all 0.5s ease;
            backdrop-filter: blur(20px);
            box-shadow: 0 15px 40px rgba(46, 125, 50, 0.15);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .student-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #daa520;
            box-shadow: 
                0 25px 60px rgba(46, 125, 50, 0.3),
                0 0 40px rgba(218, 165, 32, 0.2);
        }
        
        .student-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(218, 165, 32, 0.1), transparent);
            transition: left 0.8s ease;
        }
        
        .student-card:hover:before {
            left: 100%;
        }
        
        .student-name {
            font-size: 1.5em;
            font-weight: 700;
            color: #daa520;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .student-details {
            margin-bottom: 20px;
        }
        
        .student-details p {
            margin-bottom: 8px;
            color: #c8e6c9;
        }
        
        .plan-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .plan-1 { background: linear-gradient(45deg, #4CAF50, #45a049); color: #fff; }
        .plan-2 { background: linear-gradient(45deg, #FF9800, #f57c00); color: #fff; }
        .plan-3 { background: linear-gradient(45deg, #2196F3, #1976d2); color: #fff; }
        
        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        
        .status-completed {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .purchase-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(218, 165, 32, 0.2);
        }
        
        .amount {
            font-size: 1.3em;
            font-weight: 700;
            color: #daa520;
        }
        
        .date {
            color: #c8e6c9;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #daa520;
            font-size: 1.2em;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.1);
            border: 2px solid rgba(244, 67, 54, 0.3);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: #f44336;
            font-size: 1.1em;
            margin: 20px 0;
        }
        
        .section-title {
            font-size: 2.2em;
            color: #daa520;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: #c8e6c9;
            font-size: 1.2em;
        }
        
        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #daa520;
        }
    </style>
</head>
<body>
    <!-- Sacred Starfield -->
    <div class="starfield" id="starfield"></div>
    
    <div class="container">
        <div class="header">
            <h1>✨ Isis DNA覺醒 - 學員管理儀表板 ✨</h1>
            <p>管理付款完成的學員，點擊學員卡片生成專屬報告</p>
        </div>

        <!-- 身份驗證 -->
        <div class="auth-section" id="authSection">
            <h2 style="color: #daa520; margin-bottom: 20px; text-align: center;">🔐 身份驗證</h2>
            <input type="password" id="adminPassword" class="auth-input" placeholder="請輸入管理員密碼">
            <div style="text-align: center;">
                <button class="auth-button" onclick="authenticate()">登入系統</button>
            </div>
        </div>

        <!-- 主要內容 -->
        <div class="main-content" id="mainContent">
            <!-- 統計數據 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="pendingReports">0</div>
                    <div>待生成報告</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedReports">0</div>
                    <div>已完成報告</div>
                </div>
            </div>

            <!-- 學員卡片網格 -->
            <div>
                <h2 class="section-title">📋 付款完成的學員</h2>
                <div id="studentsContainer" class="loading">
                    載入學員資料中...
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全域變數
        let globalStudents = [];

        // 頁面載入時檢查是否已登入
        window.addEventListener('load', function() {
            const isLoggedIn = sessionStorage.getItem('isisAdminAuth');
            if (isLoggedIn === 'true') {
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                loadStudentData();
            }
        });

        // 身份驗證
        function authenticate() {
            const password = document.getElementById('adminPassword').value;
            if (password === 'isis2025') {
                // 記住登入狀態
                sessionStorage.setItem('isisAdminAuth', 'true');
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                loadStudentData();
            } else {
                alert('密碼錯誤！請重新輸入');
                document.getElementById('adminPassword').value = '';
            }
        }

        // 載入學員資料
        async function loadStudentData() {
            const container = document.getElementById('studentsContainer');
            container.innerHTML = '<div class="loading">載入學員資料中...</div>';

            try {
                const response = await fetch('/.netlify/functions/get-students');
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || '載入學員資料失敗');
                }

                globalStudents = data.students || [];
                renderStudents();
                updateStats();

            } catch (error) {
                console.error('載入學員資料失敗:', error);
                container.innerHTML = `
                    <div class="error">
                        <h3>載入失敗</h3>
                        <p>${error.message}</p>
                        <button onclick="loadStudentData()" style="margin-top: 15px; padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">重新載入</button>
                    </div>
                `;
            }
        }

        // 渲染學員卡片
        function renderStudents() {
            const container = document.getElementById('studentsContainer');
            
            if (globalStudents.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">👥</div>
                        <p>暫無付款完成的學員</p>
                    </div>
                `;
                return;
            }

            const studentsGrid = document.createElement('div');
            studentsGrid.className = 'students-grid';

            globalStudents.forEach(student => {
                const studentCard = document.createElement('div');
                studentCard.className = 'student-card';
                studentCard.onclick = () => goToReportPage(student);

                const purchaseDate = new Date(student.createdAt).toLocaleDateString('zh-TW');
                const planClass = student.plan.includes('一') ? '1' : student.plan.includes('二') ? '2' : '3';
                const statusClass = student.reportStatus === 'pending' ? 'pending' : 'completed';
                const statusText = student.reportStatus === 'pending' ? '待處理' : '已完成';

                studentCard.innerHTML = `
                    <div class="status-badge status-${statusClass}">
                        ${statusText}
                    </div>
                    
                    <div class="student-name">${student.name}</div>
                    
                    <div class="student-details">
                        <p><strong>訂單編號：</strong>${student.orderNumber}</p>
                        <p><strong>Email：</strong>${student.email}</p>
                        <p><strong>生日：</strong>${student.birthDate || '未提供'}</p>
                    </div>
                    
                    <div class="plan-badge plan-${planClass}">
                        ${student.plan}
                    </div>
                    
                    <div class="purchase-info">
                        <div class="amount">NT$ ${student.amount.toLocaleString()}</div>
                        <div class="date">${purchaseDate}</div>
                    </div>
                `;

                studentsGrid.appendChild(studentCard);
            });

            container.innerHTML = '';
            container.appendChild(studentsGrid);
        }

        // 跳轉到報告頁面
        function goToReportPage(student) {
            if (student.reportStatus === 'completed') {
                alert('該學員的報告已完成！');
                return;
            }
            
            // 將學員資料存到 localStorage
            localStorage.setItem('currentStudent', JSON.stringify(student));
            
            // 跳轉到報告編輯頁面
            window.location.href = 'report-editor.html';
        }

        // 更新統計資料
        function updateStats() {
            const pendingReports = globalStudents.filter(s => s.reportStatus === 'pending').length;
            const completedReports = globalStudents.filter(s => s.reportStatus === 'completed').length;

            document.getElementById('pendingReports').textContent = pendingReports;
            document.getElementById('completedReports').textContent = completedReports;
        }

        // 輸入框事件
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                authenticate();
            }
        });

        // 創建星空效果
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            const starCount = 50;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 6 + 's';
                
                const size = Math.random() * 3 + 1.5;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                starfield.appendChild(star);
            }
        }

        // 頁面載入時創建星空
        window.addEventListener('load', createStarfield);
    </script>
</body>
</html>
