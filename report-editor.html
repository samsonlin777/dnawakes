        function formatContentForPreview(content) {
            const sections = content.split('========================').filter(section => section.trim());
            
            // æ¯2-3å€‹ç« ç¯€åˆ†ä¸€é ï¼Œé¿å…è¤‡é›œè¨ˆç®—
            let pagesHtml = '';
            let currentPageContent = '';
            let sectionsInPage = 0;
            let pageNumber = 2; // å¾ç¬¬2é é–‹å§‹ï¼ˆç¬¬1é æ˜¯å°é¢ï¼‰
            
            sections.forEach((section, index) => {
                const lines = section.trim().split('\n');
                const title = lines[0];
                const sectionContent = lines.slice(1).join('\n').trim();
                
                if (title && sectionContent) {
                    currentPageContent += `
                        <div class="section-title">${title}</div>
                        <div class="section-content">
                            <div class="content">${sectionContent}</div>
                        </div>
                    `;
                    sectionsInPage++;
                    
                    // æ¯2å€‹ç« ç¯€æˆ–æœ€å¾Œä¸€å€‹ç« ç¯€å°±åˆ†é 
                    if (sectionsInPage >= 2 || index === sections.length - 1) {
                        pagesHtml += `
                            <div class="page">
                                ${currentPageContent}
                                <div class="page-number">ç¬¬ ${pageNumber} é </div>
                            </div>
                        `;
                        currentPageContent = '';
                        sectionsInPage = 0;
                        pageNumber++;
                    }
                }
            });
            
            return pagesHtml;
        }

        // é¡¯ç¤ºç‹€æ…‹è¨Šæ¯
        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
