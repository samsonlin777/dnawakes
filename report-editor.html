<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isis DNA覺醒 - 報告編輯器</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cinzel', 'Noto Sans TC', serif;
            line-height: 1.6;
            background: #1a4332;
            color: #f5f5dc;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        /* Divine Forest Background */
        body:before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(218, 165, 32, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(46, 125, 50, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(184, 134, 11, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, #1a4332 0%, #2e7d32 30%, #388e3c 60%, #1b5e20 100%);
            z-index: -2;
        }
        
        /* Sacred Starfield */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #daa520;
            border-radius: 50%;
            animation: divine-twinkle 6s ease-in-out infinite;
            box-shadow: 0 0 6px #daa520;
        }
        
        @keyframes divine-twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            25% { opacity: 1; transform: scale(1.5); }
            50% { opacity: 0.7; transform: scale(1.2); }
            75% { opacity: 1; transform: scale(1.8); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(46, 125, 50, 0.8);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 30px 80px rgba(46, 125, 50, 0.3),
                inset 0 1px 0 rgba(218, 165, 32, 0.3);
            border: 2px solid rgba(218, 165, 32, 0.3);
        }
        
        .header h1 {
            background: linear-gradient(45deg, #daa520, #ffd700, #b8860b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #daa520, #ffd700);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: #1a4332;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(218, 165, 32, 0.4);
        }
        
        .student-info {
            background: rgba(218, 165, 32, 0.1);
            border: 2px solid rgba(218, 165, 32, 0.3);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 15px 40px rgba(218, 165, 32, 0.1);
        }
        
        .student-info h2 {
            color: #daa520;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .student-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            background: rgba(46, 125, 50, 0.3);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(218, 165, 32, 0.2);
        }
        
        .detail-label {
            font-weight: 600;
            color: #daa520;
            margin-bottom: 8px;
        }
        
        .detail-value {
            font-size: 1.1em;
            color: #f5f5dc;
        }
        
        .plan-badge {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .plan-1 { background: linear-gradient(45deg, #4CAF50, #45a049); color: #fff; }
        .plan-2 { background: linear-gradient(45deg, #FF9800, #f57c00); color: #fff; }
        .plan-3 { background: linear-gradient(45deg, #2196F3, #1976d2); color: #fff; }
        
        .editor-section {
            background: rgba(46, 125, 50, 0.9);
            border: 2px solid rgba(218, 165, 32, 0.4);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(46, 125, 50, 0.2);
        }
        
        .editor-section h2 {
            color: #daa520;
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .report-textarea {
            width: 100%;
            min-height: 500px;
            padding: 30px;
            border: 2px solid rgba(218, 165, 32, 0.3);
            border-radius: 20px;
            background: rgba(46, 125, 50, 0.5);
            color: #f5f5dc;
            font-size: 1.1em;
            font-family: 'Noto Sans TC', sans-serif;
            resize: vertical;
            margin-bottom: 30px;
            line-height: 1.8;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .report-textarea:focus {
            outline: none;
            border-color: #daa520;
            box-shadow: 0 0 25px rgba(218, 165, 32, 0.3);
        }
        
        .report-textarea::placeholder {
            color: rgba(245, 245, 220, 0.6);
        }
        
        .template-section {
            background: rgba(46, 125, 50, 0.5);
            border: 1px solid rgba(218, 165, 32, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .template-section h3 {
            color: #daa520;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .template-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .template-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .template-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .generate-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: #fff;
            border: none;
            padding: 18px 40px;
            border-radius: 30px;
            font-size: 1.3em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            letter-spacing: 1px;
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.3);
        }
        
        .generate-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 50px rgba(76, 175, 80, 0.4);
        }
        
        .generate-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .preview-btn {
            background: linear-gradient(45deg, #2196F3, #1976d2);
            color: #fff;
            border: none;
            padding: 18px 40px;
            border-radius: 30px;
            font-size: 1.3em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            letter-spacing: 1px;
            box-shadow: 0 15px 40px rgba(33, 150, 243, 0.3);
        }
        
        .preview-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 50px rgba(33, 150, 243, 0.4);
        }
        
        .status-message {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.1em;
            display: none;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.1);
            border: 2px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
        }
        
        .loading {
            background: rgba(218, 165, 32, 0.1);
            border: 2px solid rgba(218, 165, 32, 0.3);
            color: #daa520;
        }
    </style>
</head>
<body>
    <!-- Sacred Starfield -->
    <div class="starfield" id="starfield"></div>
    
    <a href="dashboard.html" class="back-button">← 返回儀表板</a>
    
    <div class="container">
        <div class="header">
            <h1>📝 PDF 報告編輯器</h1>
            <p>為學員建立專屬的 DNA 財富覺醒報告</p>
        </div>

        <!-- 學員資訊 -->
        <div class="student-info" id="studentInfo">
            <!-- 學員資訊將在這裡動態載入 -->
        </div>

        <!-- 報告編輯器 -->
        <div class="editor-section">
            <h2>✨ 報告內容編輯</h2>
            
            <!-- 模板選擇 -->
            <div class="template-section">
                <h3>📋 快速模板</h3>
                <div class="template-buttons">
                    <button class="template-btn" onclick="insertTemplate('header')">插入標題</button>
                    <button class="template-btn" onclick="insertTemplate('soul')">靈魂特質</button>
                    <button class="template-btn" onclick="insertTemplate('challenge')">當下課題</button>
                    <button class="template-btn" onclick="insertTemplate('dna')">星際DNA</button>
                    <button class="template-btn" onclick="insertTemplate('wealth')">財富印記</button>
                    <button class="template-btn" onclick="insertTemplate('neural')">神經枷鎖</button>
                    <button class="template-btn" onclick="insertTemplate('soul-message')">靈魂告白</button>
                    <button class="template-btn" onclick="insertTemplate('ancestor')">祖先記憶</button>
                    <button class="template-btn" onclick="insertTemplate('transformation')">轉化指引</button>
                </div>
            </div>

            <textarea id="reportContent" class="report-textarea" placeholder="請在此輸入或貼上報告內容...

您可以使用上方的快速模板按鈕，或直接輸入完整的報告內容。

報告結構建議：
1. 靈魂特質及定位分析
2. 當下課題指引及靈魂天賦
3. 星際DNA對焦
4. 財富印記大解密
5. 神經系統枷鎖解密
6. 靈魂告白與指導靈訊息
7. 祖先財富記憶
8. 拙火轉化指引

請確保內容完整且具有個人化特色。"></textarea>

            <div class="actions">
                <button class="preview-btn" onclick="previewReport()">👁️ 預覽內容</button>
                <button class="generate-btn" id="generateBtn" onclick="generateReport()">🚀 生成PDF並寄送</button>
            </div>
        </div>

        <!-- 狀態訊息 -->
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        // 全域變數
        let currentStudent = null;

        // 頁面載入時初始化
        window.addEventListener('load', function() {
            createStarfield();
            loadStudentInfo();
        });

        // 載入學員資訊
        function loadStudentInfo() {
            const studentData = localStorage.getItem('currentStudent');
            if (!studentData) {
                alert('無法載入學員資訊，請返回儀表板重新選擇');
                window.location.href = 'dashboard.html';
                return;
            }

            currentStudent = JSON.parse(studentData);
            renderStudentInfo();
        }

        // 渲染學員資訊
        function renderStudentInfo() {
            const container = document.getElementById('studentInfo');
            const planClass = currentStudent.plan.includes('一') ? '1' : currentStudent.plan.includes('二') ? '2' : '3';
            const purchaseDate = new Date(currentStudent.createdAt).toLocaleDateString('zh-TW');
            const password = currentStudent.birthDate ? generatePassword(currentStudent.birthDate) : '無法生成(缺少生日)';

            container.innerHTML = `
                <h2>👤 學員資訊</h2>
                <div class="student-details">
                    <div class="detail-item">
                        <div class="detail-label">姓名</div>
                        <div class="detail-value">${currentStudent.name}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Email</div>
                        <div class="detail-value">${currentStudent.email}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">訂單編號</div>
                        <div class="detail-value">${currentStudent.orderNumber}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">購買日期</div>
                        <div class="detail-value">${purchaseDate}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">金額</div>
                        <div class="detail-value">NT$ ${currentStudent.amount.toLocaleString()}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">生日</div>
                        <div class="detail-value">${currentStudent.birthDate || '未提供'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">PDF 密碼</div>
                        <div class="detail-value">${password}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">購買方案</div>
                        <div class="detail-value">
                            <span class="plan-badge plan-${planClass}">${currentStudent.plan}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // 生成密碼
        function generatePassword(birthDate) {
            return birthDate.replace(/-/g, '');
        }

        // 插入模板
        function insertTemplate(type) {
            const textarea = document.getElementById('reportContent');
            const templates = {
                header: '========================\n🌟 ${學員姓名} 專屬的 DNA 財富覺醒報告\n========================\n\n',
                soul: '========================\n🌟 1. 認識你獨一無二的靈魂特質及定位分析\n========================\n\n【靈魂狀態】\n\n【靈魂原型與光譜】\n\n【靈魂頻率】\n\n',
                challenge: '========================\n🎯 2. 靈魂的當下課題指引及靈魂天賦\n========================\n\n【當下課題】\n\n【靈魂天賦】\n\n【能量位置】\n\n',
                dna: '========================\n⭐ 3. 對焦太陽系的星際DNA\n========================\n\n【星際母體資源】\n\n【法源質能】\n\n',
                wealth: '========================\n💎 4. 財富印記大解密\n========================\n\n【正向財富印記】\n\n【毀滅性業力印記】\n\n',
                neural: '========================\n🧠 5. 解密大腦的神經系統枷鎖\n========================\n\n【限制性信念】\n\n【潛意識阻礙】\n\n',
                'soul-message': '========================\n💕 6. 你的靈魂之溫情告白及指導靈訊息\n========================\n\n【靈魂告白】\n\n【指導靈訊息】\n\n',
                ancestor: '========================\n🧬 7. 肉體繼承祖先的財富負面記憶\n========================\n\n【業力模式】\n\n【集體意識】\n\n【DNA重新編碼】\n\n',
                transformation: '========================\n🔥 8. 啟動拙火×障礙黑洞轉化術\n========================\n\n【轉化指引】\n\n【操練方式】\n\n【21-100天實踐計畫】\n\n'
            };

            const template = templates[type] || '';
            const currentValue = textarea.value;
            const cursorPosition = textarea.selectionStart;
            
            const newValue = currentValue.substring(0, cursorPosition) + template + currentValue.substring(cursorPosition);
            textarea.value = newValue;
            textarea.focus();
            textarea.setSelectionRange(cursorPosition + template.length, cursorPosition + template.length);
        }

        // 預覽報告
        function previewReport() {
            const content = document.getElementById('reportContent').value.trim();
            if (!content) {
                alert('請先輸入報告內容');
                return;
            }

            // 創建預覽窗口
            const previewWindow = window.open('', '_blank', 'width=900,height=700');
            
            // 處理報告內容格式化
            const formattedContent = formatContentForPreview(content);
            
            previewWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>報告預覽 - ${currentStudent.name}</title>
                    <meta charset="UTF-8">
                    <style>
                        body { 
                            font-family: 'Microsoft YaHei', 'Noto Sans TC', sans-serif; 
                            line-height: 1.8; 
                            padding: 40px; 
                            background: #f8f9fa;
                            color: #333;
                        }
                        .container {
                            max-width: 700px;
                            margin: 0 auto;
                            background: white;
                            padding: 0;
                            border-radius: 15px;
                            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                        }
                        .page {
                            background: white;
                            padding: 40px;
                            margin-bottom: 20px;
                            min-height: 700px; /* 最小高度，可以自動延伸 */
                            max-height: 900px; /* 最大高度避免過長 */
                            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                            border-radius: 8px;
                            page-break-after: always;
                            overflow-y: auto;
                            position: relative;
                        }
                        .page:last-child {
                            margin-bottom: 0;
                        }
                        .page-number {
                            position: absolute;
                            bottom: 20px;
                            left: 50%;
                            transform: translateX(-50%);
                            text-align: center;
                            color: #999;
                            font-size: 0.9em;
                            padding: 10px;
                            border-top: 1px solid #eee;
                            background: white;
                            width: 100px;
                        }
                        h1 { 
                            color: #4A148C; 
                            text-align: center; 
                            font-size: 2.2em;
                            margin-bottom: 10px;
                            border-bottom: 3px solid #FFD700;
                            padding-bottom: 15px;
                        }
                        .student-info {
                            background: #f0f8ff;
                            padding: 20px;
                            border-radius: 10px;
                            margin-bottom: 30px;
                            border-left: 5px solid #4A148C;
                        }
                        .section-title { 
                            color: #FFD700; 
                            background: #4A148C;
                            padding: 12px 20px;
                            border-radius: 8px;
                            font-size: 1.3em;
                            font-weight: bold;
                            margin: 30px 0 15px 0;
                        }
                        .section-content { 
                            margin-bottom: 25px; 
                            padding: 20px;
                            background: #fafafa;
                            border-radius: 8px;
                            border-left: 4px solid #FFD700;
                            line-height: 1.9;
                        }
                        .content { 
                            white-space: pre-wrap; 
                            font-size: 1.1em;
                        }
                        .divider {
                            height: 2px;
                            background: linear-gradient(to right, #4A148C, #FFD700, #4A148C);
                            margin: 30px 0;
                            border-radius: 2px;
                        }
                    </style>
                </head>
                <body>
                    <div class="container">
                        <div class="page">
                            <h1>✨ Isis DNA覺醒報告 ✨</h1>
                            <div class="student-info">
                                <strong>學員：</strong>${currentStudent.name}<br>
                                <strong>方案：</strong>${currentStudent.plan}<br>
                                <strong>預覽日期：</strong>${new Date().toLocaleDateString('zh-TW')}
                            </div>
                            <div class="page-number">第 1 頁</div>
                        </div>
                        <div class="page">
                            <div class="divider"></div>
                            ${formattedContent}
                            <div class="page-number">第 2 頁</div>
                        </div>
                    </div>
                </body>
                </html>
            `);
            previewWindow.document.close();
        }

        // 格式化內容用於預覽 - 簡單按章節分頁
        function formatContentForPreview(content) {
            const sections = content.split('========================').filter(section => section.trim());
            
            // 每2-3個章節分一頁，避免複雜計算
            let pagesHtml = '';
            let currentPageContent = '';
            let sectionsInPage = 0;
            let pageNumber = 2; // 從第2頁開始（第1頁是封面）
            
            sections.forEach((section, index) => {
                const lines = section.trim().split('\n');
                const title = lines[0];
                const sectionContent = lines.slice(1).join('\n').trim();
                
                if (title && sectionContent) {
                    currentPageContent += `
                        <div class="section-title">${title}</div>
                        <div class="section-content">
                            <div class="content">${sectionContent}</div>
                        </div>
                    `;
                    sectionsInPage++;
                    
                    // 每2個章節或最後一個章節就分頁
                    if (sectionsInPage >= 2 || index === sections.length - 1) {
                        pagesHtml += `
                            <div class="page">
                                ${currentPageContent}
                                <div class="page-number">第 ${pageNumber} 頁</div>
                            </div>
                        `;
                        currentPageContent = '';
                        sectionsInPage = 0;
                        pageNumber++;
                    }
                }
            });
            
            return pagesHtml;
        }

        // 生成報告
        async function generateReport() {
            const content = document.getElementById('reportContent').value.trim();
            if (!content) {
                alert('請先輸入報告內容');
                return;
            }

            if (!currentStudent.birthDate) {
                alert('無法生成報告：學員生日資料不完整');
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            // 開始生成
            generateBtn.disabled = true;
            generateBtn.textContent = '生成中...';
            showStatus('正在生成 PDF 報告並發送郵件...', 'loading');

            try {
                const response = await fetch('/.netlify/functions/generate-isis-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        student: {
                            orderNumber: currentStudent.orderNumber,
                            name: currentStudent.name,
                            email: currentStudent.email,
                            plan: currentStudent.plan
                        },
                        reportContent: content,
                        password: generatePassword(currentStudent.birthDate)
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('✅ PDF 報告已生成並發送給學員！', 'success');
                    
                    // 3秒後返回儀表板
                    setTimeout(() => {
                        localStorage.removeItem('currentStudent');
                        window.location.href = 'dashboard.html';
                    }, 3000);
                } else {
                    throw new Error(result.error || '生成報告失敗');
                }

            } catch (error) {
                console.error('生成報告失敗:', error);
                showStatus('❌ 生成報告失敗: ' + error.message, 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = '🚀 生成PDF並寄送';
            }
        }

        // 顯示狀態訊息
        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }

        // 創建星空效果
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            const starCount = 50;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 6 + 's';
                
                const size = Math.random() * 3 + 1.5;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                starfield.appendChild(star);
            }
        }
    </script>
</body>
